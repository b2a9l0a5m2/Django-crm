{% extends 'base.html' %}


{% block content %}

<div class="col-md-6 offset-md-3">
    <h1>Add record</h1>
    <br/>
    <form method='post' action="">
        {% csrf_token %}
        <input type="text" name="first_name" placeholder="Firstname" required ><br/><br/>
        <input type="text" name="last_name" placeholder="Lastname" required ><br/><br/>
        <input type="email" name="email" placeholder="email" required ><br/><br/>
        <input type="text" name="phone" placeholder="phone" required ><br/><br/>
        <input type="text" name="address" placeholder="address" required ><br/><br/>
        <input type="text" name="city" placeholder="city" required ><br/><br/>
        <input type="text" name="state" placeholder="state" required ><br/><br/>
        <input type="text" name="Zipcode" placeholder="Zipcode" required ><br/><br/>
        <button type="submit" class="btn btn-secondary">Add record </button>
        <a href="/" class="btn btn-secondary">Back</a> 







</div>


{% endblock %}
